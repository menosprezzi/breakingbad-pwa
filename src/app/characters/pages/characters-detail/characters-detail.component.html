<section aria-labelledby="pageTitle" aria-describedby="pageDescription">
  <div class="container d-flex flex-column ">
    <div class="pt-3 pt-md-5">
      <a class="app-anchor" [routerLink]="['/']">
        <i class="fas fa-arrow-left"></i>
        Voltar para a listagem
      </a>
    </div>
    <ng-container *ngIf="character; else loadingBlock">
      <div class="d-flex align-items-center pt-3 pt-md-5">
        <div class="app-characters-detail__avatar-wrapper mr-3">
          <img [src]="character.img" alt="Foto de {{ character.name }}." />
        </div>
        <div>
          <div class="d-flex align-items-center">
            <h1 id="pageTitle" class="mr-2">
              {{character.name}}
            </h1>
            <div class="app-badge" [ngClass]="{
              'app-badge--success': character.status === 'Alive',
              'app-badge--warning': character.status !== 'Alive' && character.status !== 'Deceased',
              'app-badge--danger': character.status !== 'Deceased'
            }"></div>
          </div>
          <p id="pageDescription">{{ (character.nickname) }}</p>
        </div>
      </div>

      <div class="py-3 py-md-4" *ngFor="let quote of characterQuotes">
        <blockquote class="app-characters-detail__quote">{{ quote.quote }}</blockquote>
        <div class="d-flex justify-content-end">
          <a class="app-anchor" target="_blank" [href]="buildTwitterShareUrl(quote)" aria-label="Compartilhar citação no Twitter.">
            <i class="fab fa-twitter"></i>
            Twittar
          </a>
        </div>
      </div>
    </ng-container>

    <ng-template #loadingBlock>
      <div class="d-flex align-items-center pt-3 pt-md-5">
        <div class="app-characters-detail__avatar-wrapper mr-3"></div>
        <div>
          <h1></h1>
          <p></p>
        </div>
      </div>

      <div class="d-flex justify-content-center pt-5">
        <i class="fas fa-flask fa-2x"></i>
      </div>
    </ng-template>
  </div>
</section>
